<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Сайт на bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="header text-center">
              <span>Получите видео-инструкцию</span>
              <strong class="text-uppercase">
                Как заработать свой первый миллион
              </strong>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-1">
            <div class="video">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/ayVLjyWqMCs"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-0  col-md-12">
            <div class="form">
              <p class="form-header text-center">Введите свой email</p>
              <form action="#">
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Ваше имя"
                />
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Ваш email"
                />
                <button class="btn btn-primary btn-lg btn-block form-btn">
                  Получить инструкцию
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="section-header text-uppercase text-center">
              Почему нужно сделать это сейчас
            </h2>
          </div>
        </div>
        <div class="feature text-center">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img
                  src="img/Первое преимущество.png"
                  alt="1 преимущество"
                  scr="img/01.png"
                />
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img
                  src="img/Второе преимущество.png"
                  alt="2 преимущество"
                  scr="img/02.png"
                />
                <p>Второе преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img
                  src="img/Третье преимущество.png"
                  alt="3 преимущество"
                  scr="img/03.png"
                />
                <p>Третье преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img
                  src="img/Четерое преимущество.png"
                  alt="4 преимущество"
                  scr="img/04.png"
                />
                <p>Четвертое преимущество</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mx-auto">
        <button class="btn-primary btn-lg form-btn">Получить инструкцию</button>
      </div>
    </div>
  </body>
</html>
